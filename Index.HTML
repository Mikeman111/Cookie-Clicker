<!DOCTYPE html>
<html>

<head>
    <title>Cookie Clickers!</title>
    <link type="text/css" rel="stylesheet" href="http://casb1.cloudapp.net/1034/af5090738747da639663b9cb6ca130d3/css/style.css"/>
    <script language="javascript">
    </script>
</head>

<body>
	<h1>Cookie Clickers By: Michael</h1>
    <h3>Original Idea By: Orteil</h3>
    <br>
    <br>
	<h2 id="BakeryName"></h2>
    <h1 id="CookieAmount"></h1>
    <h2 id="CookiePerSecond"></h2>
        <img style="cursor:pointer;" onclick="cookieClicked();" src="http://img1.wikia.nocookie.net/__cb20130827014912/cookieclicker/images/thumb/5/5a/PerfectCookie.png/250px-PerfectCookie.png">
	<br>
    <!--Tells player how much Auto Clicker Costs-->
<button id="AutoClickerPurchase" onclick="getAutoClicker();">Purchase Auto Clicker for <span id="AutoClickCookieCost"></span>
	<br><span id="AutoClickTotal"></span> owned</button>
<button id="GrandmaPurchase" onclick="getGrandma();">Purchase Grandma for <span id="GrandmaCookieCost"></span>
	<br><span id="GrandmaTotal"></span> owned</button>	
<button id="FactoryPurchase" onclick="getFarm();">Purchase Farm for <span id="FarmCookieCost"></span>
	<br><span id="FarmTotal"></span> owned</button>
<button style="background-color: #D1B688; border-radius: 15px" onclick="getFactory();">Purchase Factory for <span id="FactoryCookieCost"></span>
	<br><span id="FactoryTotal"></span> owned</button>
<button style="background-color: #D1B688; border-radius: 15px" onclick="getMine();">Purchase Mine for <span id="MineCookieCost"></span>
	<br><span id="MineTotal"></span> owned</button>
<button style="background-color: #D1B688; border-radius: 15px" onclick="getShipment();">Purchase Shipment for <span id="ShipmentCookieCost"></span>
	<br><span id="ShipmentTotal"></span> owned</button>
<button style="background-color: #D1B688; border-radius: 15px" onclick="getLab();">Purchase Lab for <span id="LabCookieCost"></span>
	<br><span id="LabTotal"></span> owned</button>
<button style="background-color: #D1B688; border-radius: 15px" onclick="getPortal();">Purchase Portal for <span id="PortalCookieCost"></span>
	<br><span id="PortalTotal"></span> owned</button>
	<br>
    <button onclick="saveGame();">Save Game</button>
	<button onclick="resetConfirm();">Reset Game</button>
	<button onclick="changeName();">Change Your Bakery Name!</button>
		<script src="http://casb1.cloudapp.net/1034/af5090738747da639663b9cb6ca130d3/js/main.js"></script>
</body>

</html>
